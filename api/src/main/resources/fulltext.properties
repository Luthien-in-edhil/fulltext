# Fulltext properties file
# Any sensitive data such as username/password settings must be overriden in a file titled fulltext.user.properties

spring.application.name=Fulltext API

# base url's for the various Fulltext elements
annopage.baseurl=https://iiif.europeana.eu/presentation/
annotation.baseurl=http://data.europeana.eu/annotation/
resource.baseurl=http://data.europeana.eu/fulltext/

# path elements
annopage.directory=/annopage/
#annotation.directory=/annotation/
annotation.directory=/

# mongodb
spring.data.mongodb.repositories.enabled = true
spring.data.mongodb.uri=[REMOVED]


# solr
spring.data.solr.repositories.enabled = true
spring.data.solr.zk-host = [REMOVED]
spring.data.solr.host    = [REMOVED]
spring.data.solr.core    = [REMOVED]
spring.data.solr.hl.maxAnalyzedChars = 200000

# Socks proxy configuration
socks.enabled=false
socks.host=[REMOVED]
socks.port=[REMOVED]
socks.user=[REMOVED]
socks.password=[REMOVED]

#actuator
management.endpoints.web.exposure.include=*